<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/title.png">
  
  <title>Frontend Mentor | Launch Countdown Timer</title>

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:ital,wght@0,700;1,700&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- <link rel="stylesheet" href="flipdown.css"> -->
  <link rel="stylesheet" href="flipper.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>


</head>
<body>
  <div class="container">
    
    <h1>We're launching soon</h1>

      <!-- <div id="flipdown" class="flipdown"></div> -->
      <div class="wrap">  

        <div class="countdown">

          <!-- Days Block -->
          <div class="bloc-time days" data-init-value="00" id="daysElement">

            <span class="count-title">Days</span>
                  
            <div class="figure days days-1">
              <span class="top">2</span>
              <span class="top-back">
                <span>2</span>
              </span>
              <span class="bottom">2</span>
              <span class="bottom-back">
                <span>2</span>
              </span>
            </div>

          </div>
          
          <!-- Hours Block -->
          <div class="bloc-time hours" data-init-value="00" id="hourElement">

            <span class="count-title">Hours</span>
          
            <div class="figure hours hours-1">
              <span class="top">2</span>
              <span class="top-back">
                <span>2</span>
              </span>
              <span class="bottom">2</span>
              <span class="bottom-back">
                <span>2</span>
              </span>
            </div>

          </div>

          <!-- Minutes Block -->
          <div class="bloc-time min" data-init-value="00" id="minuteElement">

            <span class="count-title">Minutes</span>
          
            <div class="figure min min-1">
              <span class="top">0</span>
              <span class="top-back">
                <span>0</span>
              </span>
              <span class="bottom">0</span>
              <span class="bottom-back">
                <span>0</span>
              </span>        
            </div>
          
          </div>
        
          <!-- Seconds Block -->
          <div class="bloc-time sec" data-init-value="00" id="secondsElement">

            <span class="count-title">Seconds</span>

            <!-- Seconds 1 -->
            <div class="figure sec sec-1">
                <span class="top">0</span>
                <span class="top-back">
                  <span>0</span>
                </span>
                <span class="bottom">0</span>
                <span class="bottom-back">
                  <span>0</span>
                </span>          
            </div>

          </div>

        </div>

      </div>

  </div>

  <img src="images/bg-stars.svg" alt="Stars Image" class="stars-image">
  <img src="/images/pattern-hills.svg" alt="Hills pattern Image" class="hills">
   
   <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js" integrity="sha512-DkPsH9LzNzZaZjCszwKrooKwgjArJDiEjA5tTgr3YX4E6TYv93ICS8T41yFHJnnSmGpnf0Mvb5NhScYbwvhn2w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
   <script src="flipper.js"></script>
</body>
</html>
